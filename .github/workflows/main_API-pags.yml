# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - API-pags

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_70bb21532b724b529706301125987653 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a944d245a218499492e95d403c7c5ce8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_70bb21532b724b529706301125987653 }}/williambreda/docker.io/williambreda/williambreda/api-pags:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'API-pags'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5576e1fa271b4a7288c2e9ff0376e76b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_70bb21532b724b529706301125987653 }}/williambreda/docker.io/williambreda/williambreda/api-pags:${{ github.sha }}'